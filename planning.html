<body>

    <header class='headerBorder bottomMargin'>      
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <h1 class="navbar-brand"><a href="index.html"><img class='logoIcon' src="images/FacelessSanta.svg" alt="Website Logo"/></a></h1>

                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profile</a>

                      <a class="nav-link" href="events.html">Events</a>
                    </li>
                  </ul>
                </div>
              </nav>
          </header>

    <div class="container d-flex justify-content-center">
        <div class="giftSize" id='planningGift'>
            <form>
                <h1 class="boxIt d-flex justify-content-center">Lets get this party planned out</h1>
                <div class="form-group form-inline">
                    <div class="mx-2">
                        <label class="form-control-label boxIt" for="eventName">Event Name</label>
                        <input class="form-control" type="text" id="eventName"/> 
                    </div>
                    <div class="mx-2">
                        <label class="form-control-label boxIt" for="eventDate">Event Date</label>
                        <input class="form-control" type="text" id="eventDate"/>
                    </div>
                    <div class="mx-2">
                        <label class="form-control-label boxIt" for="eventTime">Event Time</label>
                        <input class="form-control" type="text" id="eventTime"/>
                    </div>
                </div>
                <div class="form-group form-inline d-flex justify-content-center">
                    <div class="mx-2">
                        <label class="form-control-label boxIt" for="eventPriceRange">Price Range</label>
                        <input class="form-control" type="text" id="eventPriceRange"/>
                    </div>
                
                    <div class="mx-2">
                        <label class="form-control-label boxIt" for="numGuest">Number of Guests</label>
                        <input class="form-control" type="text" id="numGuest"/>
                    </div>
                
                    <div class="mx-2">
                        <label class="form-check-label boxIt"  for="includeSelf">
                            <input class='form-check-input' type="checkbox" id="includeSelf"/>Are you Included
                        </label>
                    </div>
                </div>

                <h2 class="boxIt d-flex justify-content-center">Guest Contact Info</h2>
                <div class="form-group form-inline d-flex justify-content-center">
                    <div class='mx-2'>
                        <label class='form-control-label' for="guestName1">Name</label>
                        <input class='form-control' type="text" id="guestName1"/>
                    </div>
                    <div class='mx-2'>   
                        <label class='form-control-label' for="guestNumEmail1">Contact Number or Email</label>
                        <input class='form-control' type="text" id="guestNumEmail1"/>
                    </div> 
                </div>
                <div class="form-group form-inline d-flex justify-content-center">
                    <div class="mx-2">
                        <label class='form-control-label' for="guestName2">Name</label>
                        <input class='form-control' type="text" id="guestName2"/>
                    </div>
                    <div class="mx-2">
                        <label class='form-control-label' for="guestNumEmail2">Contact Number or Email</label>
                        <input class='form-control' type="text" id="guestNumEmail2"/>
                    </div>
                </div>
                <div class='d-flex justify-content-end'>
                    <button class="btn btn-primary btnBorder">Done</button>
                </div>
            </form>
        </div><!--Bkgd Img Container-->
    </div><!--Container Div-->
