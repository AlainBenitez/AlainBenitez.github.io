    <div class="container d-flex justify-content-center">
        <div class="container giftSize whitebkgd">
            <form>
                <h1 class="d-flex justify-content-center bottomMargin">Lets get this party planned out</h1>
                <div class="form-group form-inline justify-content-center">
                    <div class="mx-2">
                        <label class="form-control-label" for="eventName">Event Name</label>
                        <input class="form-control" type="text" id="eventName"/> 
                    </div>
                    <div class="mx-2">
                        <label class="form-control-label" for="eventDate">Event Date</label>
                        <input class="inputWidth form-control" type="date" id="eventDate"/>
                    </div>
                    <div class="mx-2">
                        <label class="form-control-label" for="eventTime">Event Time</label>
                        <input class="form-control inputWidth" type="time" id="eventTime"/>
                    </div>
                </div>
                <div class="form-group form-inline d-flex justify-content-sm-center bottomMargin">
                    <div class="mx-2">
                        <label class="form-control-label" for="eventPriceRange">Price Range</label>
                        <input class="form-control" type="number" id="eventPriceRange"/>
                    </div>
                
                    <div class="mx-2">
                        <label class="form-control-label" for="numGuest">Number of Guests</label>
                        <input class="form-control" type="number" id="numGuest"/>
                    </div>
                
                    <div class="mx-2">
                        <label class="form-check-label"  for="includeSelf">
                            <input class='form-check-input' type="checkbox" id="includeSelf"/>Are you Included
                        </label>
                    </div>
                </div>

                <h2 class=" d-flex justify-content-center bottomMargin">Guest Contact Info</h2>
                <div class="form-group form-inline d-flex justify-content-center">
                    <div class='mx-2'>
                        <label class='form-control-label' for="guestName1">Name</label>
                        <input class='form-control gNames' type="text" id="guestName1"/>
                    </div>
                    <div class='mx-2'>   
                        <label class='form-control-label' for="guestNumEmail1">Contact Number or Email</label>
                        <input class='form-control gNums' type="text" id="guestNumEmail1"/>
                    </div> 
                </div>
                <div class="form-group form-inline d-flex justify-content-center">
                    <div class="mx-2">
                        <label class='form-control-label' for="guestName2">Name</label>
                        <input class='form-control gNames' type="text" id="guestName2"/>
                    </div>
                    <div class="mx-2">
                        <label class='form-control-label' for="guestNumEmail2">Contact Number or Email</label>
                        <input class='form-control gNums' type="text" id="guestNumEmail2"/>
                    </div>
                </div>
                <div class='d-flex justify-content-end bottomMargin'>
                    <button class="btn btn-primary btnBorder" id="planningBtn">Done</button>
                </div>
            </form>
            <div class="imgWidths planningGift">
                <img src="images/GiftPinkWhite.svg" alt="Gift Box Picture"/>
            </div>
        </div><!--Bkgd Img Container-->
